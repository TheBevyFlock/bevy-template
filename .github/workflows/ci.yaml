name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: --deny warnings
  RUSTDOCFLAGS: --deny warnings

jobs:
  # Run tests.
  test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: sudo apt-get update; sudo apt-get install --no-install-recommends libasound2-dev libudev-dev

      - name: Populate target directory from cache
        uses: Leafwing-Studios/cargo-cache@v1
        with:
          cache-group: ${{ github.job }}-${{ github.workflow_sha }}

      - name: Run tests
        run: cargo test --workspace --all-features --all-targets

  # Run doc tests.
  doc-test:
    name: Doc Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: sudo apt-get update; sudo apt-get install --no-install-recommends libasound2-dev libudev-dev

      - name: Hash workflow file
        run: |
          echo 'github.sha = ${{ github.sha }}'
          echo 'github.workflow_sha = ${{ github.workflow_sha }}'
          echo 'github.workflow_ref = ${{ github.workflow_ref }}'
          echo 'github.workflow = ${{ github.workflow }}'
          export WORKFLOW_PATH='${{ github.workflow_ref }}'
          echo "WORKFLOW_PATH = ${WORKFLOW_PATH}"
          export WORKFLOW_PATH="${WORKFLOW_PATH%%@*}"
          echo "WORKFLOW_PATH = ${WORKFLOW_PATH}"
          export WORKFLOW_PATH="${WORKFLOW_PATH#'${{ github.repository }}/'}"
          echo "WORKFLOW_PATH = ${WORKFLOW_PATH}"
          echo "WORKFLOW_PATH=${WORKFLOW_PATH}" >> "${GITHUB_ENV}"

      - name: Populate target directory from cache
        uses: Leafwing-Studios/cargo-cache@v1
        with:
          cache-group: ${{ github.job }}-${{ hashFiles(env.WORKFLOW_PATH) }}

      - name: Run doc tests
        run: cargo test --workspace --all-features --doc

  # Run clippy lints.
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install dependencies
        run: sudo apt-get update; sudo apt-get install --no-install-recommends libasound2-dev libudev-dev

      - name: Populate target directory from cache
        uses: Leafwing-Studios/cargo-cache@v1
        with:
          cache-group: ${{ github.job }}-${{ github.workflow_sha }}

      - name: Run clippy lints
        run: cargo clippy --workspace --all-targets --all-features -- --deny warnings

  # Check formatting.
  format:
    name: Format
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Run cargo fmt
        run: cargo fmt --all -- --check

  # Check documentation.
  doc:
    name: Docs
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: sudo apt-get update; sudo apt-get install --no-install-recommends libasound2-dev libudev-dev

      - name: Populate target directory from cache
        uses: Leafwing-Studios/cargo-cache@v1
        with:
          cache-group: ${{ github.job }}-${{ github.workflow_sha }}

      - name: Check documentation
        run: cargo doc --workspace --all-features --document-private-items --no-deps
